<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<style>
    input[type=text] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 50%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }
    gle.com
    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
<body>

    <h2>URL shortener</h2>

    <form action="http://localhost:88/url_shortener" method="post">
        <label for="url">URL to be shortened:</label><br>
        <input type="text" id="url" name="url" placeholder="www.example.com.br/meu_exemplo"><br>
        <input type="submit" value="Submit">
    </form>

    <p>Click on the "Submit" button to generate a short URL.</p>


</body>
</html>
